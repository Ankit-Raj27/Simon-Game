<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Simon</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
</head>

<body>
  <h1 id="title">Press any Key to Start</h1>
  <div class="container">
    <div class="row">
      <div type="button" id="green" class="btn green"><p>A</p></div>

      <div type="button" id="red" class="btn red"><p>B</p></div>
    </div>

    <div class="row">
      <div type="button" id="yellow" class="btn yellow"><p>C</p></div>
      <div type="button" id="blue" class="btn blue"><p>D</p></div>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="game.js"></script>


  <footer>
    <div>Made by Ankit!</div>
</footer>
</body>
</html>
